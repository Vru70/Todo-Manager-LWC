<template>
    <lightning-layout class="slds-align_absolute-center slds-text-align_center container" multiple-rows >

        <lightning-layout-item size="12">
           <div class="time">{time}</div>           
        </lightning-layout-item>

    
        <lightning-layout-item size="12">
           <div class="greeting">{greeting}</div>         
        </lightning-layout-item>



        <lightning-layout-item size="12">
            <div class="slds-text-heading_large slds-m-vertical_large">
                What Is Your Main Focus For Today ?
            </div>         
         </lightning-layout-item>


        <lightning-layout-item size="12" large-device-size="6" medium-device-size="10" small-device-size="12"
          class="slds-m-top_large">

            <lightning-layout>

                <lightning-layout-item size="11">

                    <lightning-input type="text" label="Whats in your mind ?" variant="label-hidden"
                    placeholder="Whats in your mind ?"></lightning-input>

                </lightning-layout-item>

                <lightning-layout-item size="1">
                    <lightning-button-icon icon-name="utility:add" title="Add todo" onclick={addTodoHandler}> </lightning-button-icon>
                </lightning-layout-item>

            </lightning-layout>

                     
         </lightning-layout-item>

         <lightning-layout-item size="12">
            <div>UPCOMING</div>
            <template for:each={upcomingTask} for:item="todo" for:index="index">
                <c-todo-item key={todo.todoId} todo-id={todo.todoID} todo-name={todo.todoName}>
                </c-todo-item>
            </template>

            <div>COMPLETED</div>
            <template for:each={completedTask} for:item="todo" for:index="index">
                <c-todo-item key={todo.todoId} todo-id={todo.todoID} todo-name={todo.todoName} done>
                </c-todo-item>
            </template>
        </lightning-layout-item>
    </lightning-layout>
</template>
